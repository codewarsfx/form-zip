<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Form</title>
	</head>
	<body>
		<div class="wrapper">
			<h1 class="form-title">Factuur Leverancier aanpassen</h1>
			<form>
				<div class="form">
					<div class="form-section">
						<div class="form-group">
							<label class="form-label">factuur Nummer</label>
							<input class="form-input" type="number" />
						</div>
						<div class="form-group">
							<label class="form-label">factuur Datum</label>
							<input class="form-input" type="date" />
						</div>
						<div class="form-group">
							<label class="form-label">Btw %</label>
							<input class="form-input" type="number" />
						</div>
						<div class="form-group">
							<label class="form-label">Btw bedrag</label>
							<input class="form-input" type="number" />
						</div>
						<div class="form-group">
							<label class="form-label">Status Betaling </label>
							<select class="form-input">
								<option>Yes</option>
								<option>No</option>
							</select>
						</div>
						<div class="form-group">
							<label class="form-label"> Datum Betaling</label>
							<input class="form-input" type="date" />
						</div>
					</div>
					<div class="form-section">
						<div class="form-group">
							<label class="form-label">Voorgeschoten</label>
							<input class="form-input" type="number" />
						</div>
						<div class="form-group">
							<label class="form-label">Datum Voorschot</label>
							<input class="form-input" type="date" />
						</div>
						<div class="form-group form-group--radio">
							<label class="form-label">Terugbetaald</label>
							<div class="radio-group">
								<div class="radio-container">
									<input type="radio" id="ja" name="ja_nee" value="ja" />
									<label for="ja" class="radio-label">Ja</label>
								</div>

								<div class="radio-container">
									<input type="radio" id="nee" name="ja_nee" value="nee" />
									<label for="nee" class="radio-label">Nee</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="form-label">Datum Terugbetaling </label>
							<input class="form-input" type="date" />
						</div>
						<div class="form-group form-group--radio">
							<label class="form-label">Verstuurd boekhouder</label>
							<div class="radio-group">
								<div class="radio-container">
									<input type="radio" id="ja" name="ja_nee" value="ja" />
									<label for="ja" class="radio-label">Ja</label>
								</div>

								<div class="radio-container">
									<input type="radio" id="nee" name="ja_nee" value="nee" />
									<label for="nee" class="radio-label">Nee</label>
								</div>
							</div>
						</div>
						<div class="form-upload">
							<div class="file-section"><span class="file-text">Selecteer een bestand: </span> <input placeholder="Bestanden kiezen" type="file" id="fileInput" class="hidden" /> <span class="file-text">Geen bestand gekozen</span></div>
							<button class="form-btn" id="fileButton">Bestand Uploaden</button>
						</div>
					</div>
				</div>

				<div class="form-group form-group--btn">
					<button class="form-btn">Invoegen</button>
					<button class="form-btn">Annuleren</button>
				</div>
			</form>

			<div class="floating floating--rect"></div>
			<div class="floating floating--rect floating--rect--down"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
